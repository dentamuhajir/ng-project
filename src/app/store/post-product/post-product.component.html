<form [formGroup]="addProductForm" (ngSubmit)="onSubmitProduct()">
    <h3>Input Product</h3>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="productTitle">
        <small *ngIf="addProductForm.get('productTitle')?.invalid && addProductForm.get('productTitle')?.touched">
            Title is required
        </small>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="productEmail">
        <small *ngIf="addProductForm.get('productEmail')?.invalid && addProductForm.get('productEmail')?.touched">
            Email is not valid
        </small>
    </div>
    
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="addProductForm.invalid">Submit</button>
    </div>
</form>
