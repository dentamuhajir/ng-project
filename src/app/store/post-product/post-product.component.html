<form [formGroup]="addProductForm" (ngSubmit)="onSubmitProduct()">
    <h3>Input Product</h3>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="productTitle">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="productEmail">
    </div>
    
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="addProductForm.invalid">Submit</button>
    </div>
</form>
