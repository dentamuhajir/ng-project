<h3>Fetch by API Service</h3>
<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let item of listProductNew">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ item.titleX }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${{ item.priceX }}</h6>
              <p class="card-text"> {{ item.descriptionX | slice:0:60 }} ...</p>
              <a routerLink="/store/detail/{{ item.idX }}" class="card-link">Link to detail</a>
            </div>
        </div>
      </div>
    </div>
</div>
